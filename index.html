<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixLandingPage</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/responsive.css">


    <!-- Owl CSS -->
    <link rel="stylesheet" href="./styles/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/Owl/owl.theme.default.min.css">
    <!-- Owl CSS -->
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="Início">Inicio</a>
                <a href="Séries">Séries</a>
                <a href="Filmes">Filmes</a>
                <a href="Documentários">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
       <div class="filme-principal"> 
           <div class="container"> 
               <h3 class="title">TRIBES OF EUROPA</h3>
               <p class="description"> 
                   Em 2070, três irmãos lutam para mudar o destino da Europa após uma catástrofe global ter dividido o continente em microestados que disputam o poder.
                   <br>
                   Assista agora a nova temporada!
               </p>
               <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    <span>ASSISTIR AGORA</span>
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    <span>MAIS INFORMAÇÕES</span>
                </button>
            </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./images/Falcão e o Soldado Invernal.jpg" alt="MiniaturaFalcao&oSoldadoInvernal">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/Cobra Kai.jpg" alt="MiniaturaFalcao&oSoldadoInvernal">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/Mayans MC.jpg" alt="MiniaturaFalcao&oSoldadoInvernal">
            </div>
            <div class="item">
                <img class="box-filme" src="./images/Zona de Combate.jpg" alt="MiniaturaFalcao&oSoldadoInvernal">
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <script src="./JS/Owl/jquery.min.js"></script>
    <script src="./JS/Owl/owl.carousel.min.js"></script>
    <script src="./JS/setup.js"></script>
</body>
</html>
